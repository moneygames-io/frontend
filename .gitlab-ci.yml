# Official docker image.
image: docker:latest

services:
  - docker:dind

before_script:
  - docker info
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-master:
  stage: build
  script:
    - docker build -t frontend .
    - docker tag frontend parthmehrotra/frontend
    - docker push parthmehrotra/frontend
  only:
    - master
